<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
      <div class="login-container">
        
          
          <img src="images/nav.jpeg" alt="event" class="signup-img">
          <form action="/login" method="POST">
           
            <input type="text" id="name" name="name" placeholder=" Username" required>

            
            <input type="text" id="email" name="email" placeholder="E-mail address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <input type="password" id="conformpassword" name="conformpassword" placeholder="conform password" required>

              

            <button type="submit">Sign Up</button>
        </form>

        <div class="links">
            <p> Have an account ? <a href="login.html">sign in</a></p>
            
            <p>or you can sign in with</p>
            <div class="social-login">
            <button class="google">Google</button>
            <button class="facebook">Facebook</button>
        </div>
        </div>

</body>
</html>
