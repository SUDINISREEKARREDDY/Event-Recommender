</head>
<body>

  <!-- Navbar -->
  <header class="nav">
    <div class="left">
      <img src="../assests/nav.jpeg" alt="EventHub Logo" class="nav-img" />
    </div>
    <div class="middle">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="pastEvents.html">Your Past Events</a>
      <a href="hostEvent.html" class="active">Host Event</a>
      <a href="#">AI Chat Bot</a>
    </div>
    <div class="right">
      <button class="login"><a href="login.html">Login</a></button>
      <button class="signup"><a href="signup.html">Sign Up</a></button>
    </div>
  </header>

  <!-- Host Event Form -->
  <section class="host-section">
    <div class="form-container">
      <h1>Host a New Event</h1>
      <form>
        <div class="form-group">
          <label for="eventTitle">Event Title</label>
          <input type="text" id="eventTitle" placeholder="Enter event name" required />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="4" placeholder="Describe your event..." required></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="Music">Music</option>
            <option value="Gaming">Gaming</option>
            <option value="Education">Education</option>
            <option value="AI/ML">AI/ML</option>
            <option value="Sports">Sports</option>
            <option value="Health">Health</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" required />
        </div>

        <div class="form-group">
          <label for="location">Location / Link</label>
          <input type="text" id="location" placeholder="Enter physical location or online link" required />
        </div>

        <div class="form-group">
          <label for="image">Event Image</label>
          <input type="file" id="image" accept="image/*" />
        </div>

        <button type="submit" class="submit-btn">Create Event</button>
      </form>
    </div>
  </section>

  <!-- Footer -->

</body>
