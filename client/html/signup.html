<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
      <div class="login-container">
        
          
          <img src="../assests/nav.jpeg" alt="event" class="signup-img">
          <form>
           
            <input type="text" id="name" name="name" placeholder=" Username" required>

            
            <input type="text" id="email" name="email" placeholder="E-mail address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <input type="password" id="conformpassword" name="conformpassword" placeholder="conform password" required>

              

            <button type="submit">Sign Up</button>
        </form>

        <div class="links">
            <p> Have an account ? <a href="../html/login.html">sign in</a></p>
            
            <p>or you can sign in with</p>
            <div class="social-login">
            <button class="google">Google</button>
            <button class="facebook">Facebook</button>
        </div>
        </div>
    </div>
    
    <script>
      const signupForm = document.querySelector('form');
      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('conformpassword').value;

        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }

        try {
          const response = await fetch('http://localhost:5000/api/users/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, password }),
          });

          const data = await response.json();
          alert(data.message);

          if (response.ok) {
            // Redirect to the login page on successful signup
            window.location.href = 'login.html';
          }
        } catch (error) {
          console.error('Error during signup:', error);
          alert('An error occurred during signup. Please try again.');
        }
      });
    </script>
</body>
</html>
